<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        
        {% if db_info %}
        <div class="db-info">
            <strong>üêò Database:</strong> {{ db_info.type }} - {{ db_info.database }}@{{ db_info.host }} (User: {{ db_info.user }})
        </div>
        {% endif %}
        
        <!-- 
        ==========================================
        üìå „Éï„É≠„É≥„Éà„Ç®„É≥„ÉâÈñãÁô∫ËÄÖ„Å∏
        ==========================================
        
        üî• API„Ç®„É≥„Éâ„Éù„Ç§„É≥„Éà‰∏ÄË¶ß:
        
        POST /api/task/add
          Body: {"task_name": "...", "category": "...", "memo": "..."}
        
        POST /api/task/start
          Body: {"task_id": 123}
        
        POST /api/task/stop
          Body: {"task_id": 123}
        
        POST /api/task/delete/<task_id>
        
        GET /api/report/monthly?year=2026&month=1
        
        GET /api/export/csv?year=2026&month=1
        
        ‚úÖ ÂÖ®„Å¶JSONÂΩ¢Âºè„ÅßÈÄö‰ø°
        ‚úÖ Ë©≥Á¥∞„ÅØapp.py„ÅÆdocstringÂèÇÁÖß
        ========================================== 
        -->
        
        <form method="POST" action="/add">
            <input type="text" name="title" id="title" placeholder="Add Todo" required>
            <button type="submit">Add</button>
        </form>
        
        <ul>
            {% for task in tasks %}
            <li>
                {{ task.task_name }} - {{ task.category }}
                {% if task.memo %}
                <span style="color: #666;">({{ task.memo }})</span>
                {% endif %}
                <form method="POST" action="/delete/{{ task.id }}" style="display: inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
